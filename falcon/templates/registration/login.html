{% extends "registration/base.html" %} {% load bootstrap4 %} {% block content %}
<div class="container-fluid mt-5 p-5">

    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h1 class="text-center"><i class="fab fa-instagram fa-3x"></i></h1>
                    <u><h2 class="text-center" style="font-style: italic;">FALCON INSTAGRAM</h2>
                    </u>


                </div>
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </div><br>
                <p>Don't have an account? <a href="/accounts/register/"> Create Account</a>
                </p>

                <input type="hidden" name="next" value="{{next}}">

                </form>

            </div>

        </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
</div>
</div>

{% endblock %}
